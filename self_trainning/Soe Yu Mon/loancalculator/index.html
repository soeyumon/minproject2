<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan Calculator</title>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body class="bg-dark">

    <div class="container">

        <div class="col-md-6 mx-auto">
            <div class="card card-body text-center mt-5">
                <h1 class="display-5 header">Loan Calculator</h1>

                <form id="loan-item">

                    <div class="form-group mb-2">
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" id="amount" class="form-control" placeholder="Loan Amount"/>
                        </div>
                    </div>

                    <div class="form-group mb-2">
                        <div class="input-group">
                            <span class="input-group-text">%</span>
                            <input type="number" id="interest" class="form-control" placeholder="Interest"/>
                        </div>
                    </div>

                    <div class="form-group mb-2">
                        <div class="bubbleterm">
                            <input type="range" id="range" class="form-range" min="0" max="12" step="1" value="0"/>
                            <label for="range" class="bubble">1 month</label>
                        </div>
                    </div>

                    <div class="form-group d-grid">
                        <input type="submit" class="btn btn-dark" value="Calculator"/>
                    </div>

                </form>

<!--                Loader Bar-->
                <div id="loading">
                    <img src="img/loaderbar.gif" alt="loadbar"/>
                </div>

<!--                Results-->
                <div id="results">

                    <div class="form-group">
                        <div class="input-group mb-2">
                            <span class="input-group-text">Monthy Payment</span>
                            <input type="number" id="mon-pay" class="form-control" disabled/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group mb-2">
                            <span class="input-group-text">Total Interest</span>
                            <input type="number" id="total-interest" class="form-control" disabled>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-text">Total Payment</span>
                            <input type="number" id="total-pay" class="form-control" disabled/>
                        </div>
                    </div>

                </div>
            </div>

        </div>


    </div>

    <script src="js/app.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
</body>
</html>
